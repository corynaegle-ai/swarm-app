# Swarm Sentinel - Deployment Manifest

service:
  name: swarm-sentinel
  description: "Sentinel verification and code review service"
  pm2_name: swarm-sentinel
  port: 8090
  
repository:
  path: /opt/swarm-app/apps/agents/sentinel
  github: corynaegle-ai/swarm-app
  branch: main
  
environment:
  target: dev
  droplet_ip: 134.199.235.140
  
build:
  pre_checks:
    - test -f package.json
    - test -f server.js
  commands:
    - npm ci
  timeout: 120
  working_dir: /opt/swarm-app/apps/agents/sentinel
  
deploy:
  strategy: replace
  commands:
    - pm2 restart swarm-sentinel --update-env
  timeout: 60
  
health_check:
  endpoint: http://localhost:8090/health
  method: GET
  expected_status: 200
  timeout: 30
  retries: 3
  retry_delay: 5
  
rollback:
  enabled: true
  strategy: git_revert
  commands:
    - git stash
    - git checkout HEAD^
    - npm ci
    - pm2 restart swarm-sentinel --update-env
    
dependencies:
  services: []
  env_vars:
    - ANTHROPIC_API_KEY
    
notifications:
  on_success: true
  on_failure: true
  create_ticket: true
